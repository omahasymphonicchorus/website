  {{ with .Site.GetPage "section" "about" }}
    <div class="section section-about-us" id="{{ .Title | urlize }}">
      <div class="container">
        <div class="row">
          <div class="col-md-8 ml-auto mr-auto text-center">
            <h2 class="title">{{ .Description }}</h2>
            <h5 class="description">{{ .RawContent }}</h5>
          </div>
        </div>
        <div class="separator separator-primary"></div>
        <div class="section-story-overview">
          <div class="row">
            <div class="col-md-6">
              <div class="image-container image-left" style="background-image: url('{{ $img := .Resources.GetMatch "about-top-left" }}{{ with $img }}{{ .RelPermalink }}{{ end }}')">
                <!-- First image on the left side -->
                <p class="blockquote blockquote-primary">"{{ .Params.quote }}"
                  <br>
                  <br>
                  <small>-{{ .Params.quoteCredit }}</small>
                </p>
              </div>
              <!-- Second image on the left side of the article -->
              <div class="image-container" style="background-image: url('{{ $img := .Resources.GetMatch "about-left" }}{{ with $img }}{{ .RelPermalink }}{{ end }}')"></div>
            </div>
            <div class="col-md-5">
              <!-- First image on the right side, above the article -->
              <div class="image-container image-right" style="background-image: url('{{ $img := .Resources.GetMatch "about-top-right" }}{{ with $img }}{{ .RelPermalink }}{{ end }}')"></div>
              {{ with .GetPage "history" }}
              <h3>{{ .Title }}</h3>
              {{ .Content }}
              {{ end }}
            </div>
          </div>
        </div>
      </div>
    </div>
    {{ with .GetPage "bios" }}
    {{ partial "bio.html" . }}
    {{ end }}
  {{ end }}
