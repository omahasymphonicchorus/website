dist: bionic
language: generic
env:
  - PATH=$PATH:$TRAVIS_BUILD_DIR HUGO_VER=0.56.0
install:
  - wget https://github.com/gohugoio/hugo/releases/download/v${HUGO_VER}/hugo_extended_${HUGO_VER}_Linux-64bit.tar.gz
  - tar xfvz hugo_extended_${HUGO_VER}_Linux-64bit.tar.gz
script:
  - ./hugo
branches:
  only: master
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: public
  repo: omahasymphonicchorus/omahasymphonicchorus.github.io
  target-branch: master
  on:
    branch: master
