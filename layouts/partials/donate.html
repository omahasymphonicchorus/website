{{ with .GetPage "donate" }}
  <div class="modal fade" id="donation-form" tabindex="-1" role="dialog" aria-hidden="true">
    <form id="nonce-form" novalidate action="path/to/payment/processing/page" method="post">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              <i class="now-ui-icons ui-1_simple-remove"></i>
            </button>
            <h5 class="modal-title">{{ .Title }}</h4>
          </div>
          <div class="modal-body">
            <div id="sq-ccbox">
              <!--
                You should replace the action attribute of the form with the path of
                the URL you want to POST the nonce to (for example, "/process-card")
              -->
                <div class="form-group">
                  <label for="sq-card-number">Card number:</label>
                  <div id="sq-card-number"></div>
                </div>
                <div class="form-group">
                  <label for="sq-cvv">CVV:</label>
                  <div id="sq-cvv"></div>
                </div>
                  <div class="form-group">
                    <label for="sq-expiration-date">Expiration Date:</label>
                    <div id="sq-expiration-date"></div>
                  </div>
                  <div class="form-group">
                    <label for="sq-postal-code">Postal Code:</label>
                    <div id="sq-postal-code"></div>
                  </div>
                  <div class="form-group">
                    <button id="sq-creditcard" class="btn btn-primary" onclick="requestCardNonce(event)">
                      Pay with card
                    </button>
                  </div>
            
                <!--
                  After a nonce is generated it will be assigned to this hidden input field.
                -->
                <input type="hidden" id="card-nonce" name="nonce">
              </form>
            </div>
            
            <div id="sq-walletbox">
              Pay with a Digital Wallet
              <div id="sq-apple-pay-label" class="wallet-not-enabled">Apple Pay for Web not enabled</div>
              <!-- Placeholder for Apple Pay for Web button -->
              <button id="sq-apple-pay" class="button-apple-pay"></button>

              <div id="sq-masterpass-label" class="wallet-not-enabled">Masterpass not enabled</div>
              <!-- Placeholder for Masterpass button -->
              <button id="sq-masterpass" class="button-masterpass"></button>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send donation</button>
        </div>
      </div>
    </div>
  </div>
{{ end }}
