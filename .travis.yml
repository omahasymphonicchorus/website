sudo: required
language: generic
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++-4.9-dev
env:
  - PATH=$PATH:$TRAVIS_BUILD_DIR HUGO_VER=0.51
before_install: # necessary because of linking issues
  - wget -q -O libstdc++6 http://security.ubuntu.com/ubuntu/pool/main/g/gcc-5/libstdc++6_5.4.0-6ubuntu1~16.04.10_amd64.deb
  - sudo dpkg --force-all -i libstdc++6
install: 
  - wget https://github.com/gohugoio/hugo/releases/download/v${HUGO_VER}/hugo_extended_${HUGO_VER}_Linux-64bit.tar.gz
  - tar xfvz hugo_extended_${HUGO_VER}_Linux-64bit.tar.gz
script:
  - ./hugo 
branches:
  only:
    master
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: public
  repo: omahasymphonicchorus/omahasymphonicchorus.github.io
  target-branch: master
  on:
    branch: master